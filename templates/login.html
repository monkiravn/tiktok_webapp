{% extends "base.html" %}

{% block title %}Login - TikTok Re-Upload WebApp{% endblock %}

{% block login_content %}
<div class="container-fluid login-container">
    <div class="row justify-content-center align-items-center login-row">
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 col-10">
            <!-- Login Card -->
            <div class="card login-card shadow-lg border-0 rounded-4 overflow-hidden">
                <!-- Card Header -->
                <div class="card-header login-header text-white text-center py-3">
                    <div class="login-brand mb-2">
                        <div class="login-icon">
                            <i class="fab fa-tiktok"></i>
                        </div>
                    </div>
                    <h5 class="mb-0 fw-semibold">Welcome Back</h5>
                    <small class="opacity-75">Sign in to continue</small>
                </div>

                <div class="card-body p-4">
                    <form method="POST" id="loginForm">
                        <!-- Username Field -->
                        <div class="mb-3">
                            <label for="username" class="form-label fw-medium text-dark">
                                <i class="fas fa-user me-2 text-primary"></i>
                                Username
                            </label>
                            <input type="text"
                                   class="form-control login-input"
                                   id="username"
                                   name="username"
                                   placeholder="Enter username"
                                   required
                                   autocomplete="username">
                        </div>

                        <!-- Password Field -->
                        <div class="mb-3">
                            <label for="password" class="form-label fw-medium text-dark">
                                <i class="fas fa-key me-2 text-primary"></i>
                                Password
                            </label>
                            <div class="position-relative">
                                <input type="password"
                                       class="form-control login-input"
                                       id="password"
                                       name="password"
                                       placeholder="Enter password"
                                       required
                                       autocomplete="current-password">
                                <button class="btn position-absolute login-toggle-btn"
                                        type="button"
                                        id="togglePassword">
                                    <i class="fas fa-eye text-muted" id="toggleIcon"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid mb-3">
                            <button type="submit"
                                    class="btn btn-primary login-btn fw-semibold"
                                    id="loginBtn">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                <span id="loginText">Sign In</span>
                                <div class="spinner-border spinner-border-sm ms-2 d-none" id="loginSpinner"></div>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Footer -->
                <div class="card-footer login-footer bg-light border-0 text-center py-3">
                    <div class="row g-0">
                        <div class="col-6">
                            <div class="login-feature">
                                <i class="fas fa-shield-alt text-success mb-1"></i>
                                <small class="text-muted d-block fw-medium">Secure</small>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="login-feature">
                                <i class="fas fa-bolt text-warning mb-1"></i>
                                <small class="text-muted d-block fw-medium">Fast Access</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');

    togglePassword.addEventListener('click', function() {
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
            toggleIcon.classList.remove('text-muted');
            toggleIcon.classList.add('text-primary');
        } else {
            passwordField.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
            toggleIcon.classList.remove('text-primary');
            toggleIcon.classList.add('text-muted');
        }
    });

    // Add hover effect for toggle button
    togglePassword.addEventListener('mouseenter', function() {
        if (passwordField.type === 'password') {
            toggleIcon.classList.remove('text-muted');
            toggleIcon.classList.add('text-primary');
        }
    });

    togglePassword.addEventListener('mouseleave', function() {
        if (passwordField.type === 'password') {
            toggleIcon.classList.remove('text-primary');
            toggleIcon.classList.add('text-muted');
        }
    });

    // Handle form submission with loading state
    document.getElementById('loginForm').addEventListener('submit', function() {
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const loginSpinner = document.getElementById('loginSpinner');

        loginBtn.disabled = true;
        loginText.textContent = 'Signing In...';
        loginSpinner.classList.remove('d-none');
    });
</script>
{% endblock %}
