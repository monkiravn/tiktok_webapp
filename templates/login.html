{% extends "base.html" %}

{% block title %}Login - TikTok Re-Upload WebApp{% endblock %}

{% block login_content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <!-- Login Card -->
            <div class="card card-modern shadow-lg border-0 rounded-4 overflow-hidden">
                <div class="card-header bg-gradient-primary text-white text-center py-4">
                    <h4 class="mb-0 fw-semibold">
                        <i class="fas fa-lock me-2"></i>
                        Login Required
                    </h4>
                </div>

                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-shield fa-3x text-primary opacity-75 mb-3"></i>
                        <p class="text-muted mb-0">
                            Please log in to access video processing features
                        </p>
                    </div>

                    <form method="POST" id="loginForm">
                        <!-- Username Field -->
                        <div class="mb-3">
                            <label for="username" class="form-label fw-semibold">
                                <i class="fas fa-user me-2 text-primary"></i>
                                Username
                            </label>
                            <input type="text"
                                   class="form-control form-control-lg rounded-pill"
                                   id="username"
                                   name="username"
                                   placeholder="Enter your username"
                                   required
                                   autocomplete="username">
                        </div>

                        <!-- Password Field -->
                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">
                                <i class="fas fa-key me-2 text-primary"></i>
                                Password
                            </label>
                            <div class="position-relative">
                                <input type="password"
                                       class="form-control form-control-lg rounded-pill"
                                       id="password"
                                       name="password"
                                       placeholder="Enter your password"
                                       required
                                       autocomplete="current-password"
                                       style="padding-right: 3rem;">
                                <button class="btn position-absolute top-50 translate-middle-y border-0 bg-transparent p-0"
                                        type="button"
                                        id="togglePassword"
                                        style="right: 1rem; z-index: 10;">
                                    <i class="fas fa-eye text-muted" id="toggleIcon"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit"
                                    class="btn btn-primary btn-lg py-2 rounded-pill fw-semibold"
                                    id="loginBtn">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                <span id="loginText">Sign In</span>
                                <div class="spinner-border spinner-border-sm ms-2 d-none" id="loginSpinner"></div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Info Card -->
            <div class="card card-modern border-0 bg-light rounded-3 mt-3">
                <div class="card-body p-3 text-center">
                    <div class="row">
                        <div class="col-6">
                            <div class="p-2">
                                <i class="fas fa-shield-alt text-success mb-1 d-block"></i>
                                <small class="text-muted fw-semibold">Secure</small>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="p-2">
                                <i class="fas fa-bolt text-primary mb-1 d-block"></i>
                                <small class="text-muted fw-semibold">Fast Access</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');

    togglePassword.addEventListener('click', function() {
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
            toggleIcon.classList.remove('text-muted');
            toggleIcon.classList.add('text-primary');
        } else {
            passwordField.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
            toggleIcon.classList.remove('text-primary');
            toggleIcon.classList.add('text-muted');
        }
    });

    // Add hover effect for toggle button
    togglePassword.addEventListener('mouseenter', function() {
        if (passwordField.type === 'password') {
            toggleIcon.classList.remove('text-muted');
            toggleIcon.classList.add('text-primary');
        }
    });

    togglePassword.addEventListener('mouseleave', function() {
        if (passwordField.type === 'password') {
            toggleIcon.classList.remove('text-primary');
            toggleIcon.classList.add('text-muted');
        }
    });

    // Handle form submission with loading state
    document.getElementById('loginForm').addEventListener('submit', function() {
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const loginSpinner = document.getElementById('loginSpinner');

        loginBtn.disabled = true;
        loginText.textContent = 'Signing In...';
        loginSpinner.classList.remove('d-none');
    });
</script>
{% endblock %}
